<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-warning fixed-top " >
        <div class="container">
          <a class="navbar-brand" href="#">FOODIIIES</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarScroll">
    
            <ul class="navbar-nav m-auto my-2 my-lg-0" >
              <li class="nav-item">
                <a class="nav-link active"href="#">Home</a>

            </ul>
            <form class="d-flex" role="search">
              <input class="search  me-2 p-2 " type="search" placeholder="Search" aria-label="Search">

    <!--signup and signin-->
    <div class="container ">
        <div class="row col-md-7 m-auto">
        <div class="login-box col-xl-4 col-lg-5 col-md-7 col-sm-8">
            <h1 id="title "> Sing up</h1>
            <form >
                <div class="login-group ">
                    <div class="login-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input class="text-u-e-p " placeholder="Name">
                    </div>

                    <div class="login-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input  class="text-u-e-p " type="name"  name="username" id="username" placeholder="Email">
                    </div>

                    <div class="login-field">
                        <i class="fa-solid fa-lock"></i>
                        <input class="text-u-e-p " type="password"  name="password" id="password" placeholder="Password">
                    </div>
                    <p>Sing in  <a href="#"   id="signinBtn" class="disable"> click here</a></p>
                </div> 
                <div class="button-cont">
                    <button type="button" id="signupBtn">Sing up</button>
                    <button type="button" id="signinBtn" type="button" value="Login" name="signinBtn" onclick="validate()" class="login-btn" >Sing in</button>
                </div>           
            </form>
        </div>
    </div>
</div>
